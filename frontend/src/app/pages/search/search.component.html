<div class="row">
  <div class="col">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Usuarios</h4>
        <table class="table table-hover">
          <tbody>
            <tr *ngFor="let user of users" [routerLink]="['/user']" style="cursor: pointer">
              <td><img [src]="user.img | image" alt="" class="w-50 img-fluid img-circle"></td>
              <td>{{ user.name }}</td>
            </tr>
          </tbody>
		</table>
		<div class="alert alert-info" role="alert" *ngIf="users.length === 0">
			<strong>No hay registros</strong>
		</div>
      </div>
    </div>
  </div>

  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Doctors</h4>
        <table class="table table-hover">
          <tbody>
            <tr *ngFor="let doctor of doctors" [routerLink]="['/doctor', doctor._id]" style="cursor: pointer">
              <td><img [src]="doctor.img | image:'doctor'" alt="" class="w-50 img-fluid img-circle"></td>
              <td>{{ doctor.name }}</td>
            </tr>
          </tbody>
		</table>
		<div class="alert alert-info" role="alert" *ngIf="doctors.length === 0">
			<strong>No hay registros</strong>
		</div>
      </div>
    </div>
  </div>

  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Hospitals</h4>
        <table class="table table-hover">
          <tbody>
            <tr *ngFor="let hospital of hospitals" [routerLink]="['/hospital']" style="cursor: pointer">
              <td><img [src]="hospital.img | image:'hospital'" alt="" class="w-50 img-fluid img-circle"></td>
              <td>{{ hospital.name }}</td>
            </tr>
          </tbody>
		</table>
		<div class="alert alert-info" role="alert" *ngIf="hospitals.length === 0">
			<strong>No hay registros</strong>
		</div>
      </div>
    </div>
  </div>
</div>
