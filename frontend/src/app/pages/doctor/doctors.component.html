<div class="row">
  <div class="col">
    <div class="card">
      <div class="card-body">
        <input id="" name="" #input type="text" (keyup)="search(input.value)" class="form-control"
          placeholder="Buscar médico">
      </div>
    </div>
  </div>
</div>

<div class="row" *ngIf="loading">
  <div class="col">
    <div class="alert alert-warning text-center">
      <strong>Cargando</strong>
      <br>
      <i class="fa fa-refresh fa-spin fa-2x"></i>
      <br>
      <span>Espere for favor</span>
    </div>
  </div>
</div>

<div class="row">
  <div class="col">
    <div class="card">
      <div class="card-body">
        <div class="text-right">
          <button type="button" [routerLink]="['/doctor', 'new']" class="btn waves-effect waves-light btn-rounded btn-primary">
            <i class="fa fa-plus"></i>
            Crear médico
          </button>
        </div>
		<h3 class="card-title">Médicos registrados (<small>{{ count }}</small>)</h3>
		<table class="table table-hover">
			<thead>
			  <tr>
				<th>Foto</th>
				<th>Médico</th>
				<th>Hospital</th>
				<th></th>
			  </tr>
			</thead>
			<tbody>
			  <tr *ngFor="let doctor of doctors">
				<td style="width: 70px">
				  <img [src]="doctor.img | image:'doctor'" class="img-fluid w-75 img-circle" alt="Imagen de médico">
				</td>
				<td>
				  {{ doctor.name }}
				</td>
				<td>{{ doctor.hospital.name }}</td>
				<td>
				  <button type="button" [routerLink]="['/doctor', doctor._id]" class="btn btn-primary mr-1">
					<i class="fa fa-edit"></i>
				  </button>
				  <button type="button" class="btn btn-danger" (click)="delete(doctor._id)">
					<i class="fa fa-trash-o"></i>
				  </button>
				</td>
			  </tr>
			</tbody>
		  </table>
      </div>
    </div>
  </div>
</div>
