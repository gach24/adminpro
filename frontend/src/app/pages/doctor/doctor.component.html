<div class="row">
  <div class="col-md-6">
    <div class="card card-body">
      <h3 class="box-title m-b-0">Médico: {{ doctor.name }}</h3>
      <div class="row">
        <div class="col-sm-12 col-xs-12">
          <form #f="ngForm" ngNativeValidate (ngSubmit)="save(f)">
            <div class="form-group">
              <label>Doctor Name</label>
			  <input type="text" 
					 [(ngModel)]="doctor.name" 
					 name="name" 
					 class="form-control" 
					 placeholder="Enter doctor name" required>
            </div>
            <div class="form-group">
              <label>Hospital</label>
              <select [(ngModel)]="doctor.hospital" name="hospital" class="form-control" (change)="change($event)" required>
                <option value="">Seleccione hospital</option>
                <option *ngFor="let hospital of hospitals" [value]="hospital._id">{{ hospital.name }}</option>
              </select>
            </div>
            <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
              <i class="fa fa-save"></i>
              Guardar
            </button>
            <a routerLink="/doctor" class="btn btn-inverse waves-effect waves-light">Cancel</a>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="col">
    <div class="card card-body">
      <h4 class="box-title m-b-0">Hospital</h4>
      <img [src]="hospital.img | image:'hospital'" alt="Imagen hospital" class="rounded img-fluid">
    </div>

  </div>
  <div class="col" *ngIf="doctor._id">
    <div class="card card-body">
      <h4 class="box-title m-b-0">Photo</h4>
      <img [src]="doctor.img | image:'doctor'" alt="Imagen médico" class="rounded img-fluid pointer" (click)="showModal()">
    </div>

  </div>
</div>
