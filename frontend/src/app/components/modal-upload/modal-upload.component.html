<div class="backgroud-dark" [ngClass]="{ hide: modalService.hide }">
	<div class="modal" style="display: block;" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
		  <div class="modal-content">
			<div class="modal-header">
			  <h5 class="modal-title">Modal title</h5>
			  <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="close()">
				<span aria-hidden="true">&times;</span>
			  </button>
			</div>
			<div class="modal-body text-center">
				<img *ngIf="!tempImg" [src]="'xxx'| image" class="img-fluid w-50" alt="Imagen del usuario">
				<img *ngIf="tempImg" [src]="tempImg" class="img-fluid w-50" alt="Imagen del usuario">
		
				<div class="form-group mt-3">
				  <label for=""></label>
				  <input type="file" (change)="select($event.target.files[0])" class="form-control" name="" id="" aria-describedby="helpId" placeholder="">
				  <small id="helpId" class="form-text text-muted">Help text</small>
				</div>
			</div>
			<div class="modal-footer">
			  <button type="button" class="btn btn-primary" [disabled]="!tempImg" (click)="upload()">Save changes</button>
			  <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="close()">Close</button>
			</div>
		  </div>
		</div>
	  </div>	  
</div>
